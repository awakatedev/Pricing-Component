<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="(min-width: 900px)"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Pricing component with toggle</title>
  </head>
  <body>
    <div class="bgTop">
      <img src="./images/bg-top.svg" alt="top" />
    </div>
    <div class="bgBottom">
      <img src="./images/bg-bottom.svg" alt="bottom" />
    </div>
    <!-- TOGGLE -->
    <header class="toggle-container">
      <h2 class="toggle-title">Our Pricing</h2>
      <div class="toggle">
        <p>Annually</p>
        <label class="toggle-box">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>

    <main>
      <!-- CARDS -->
      <section class="cards">
        <article class="card card-one">
          <h4 class="title">Basic</h4>
          <h1 class="price monthly">&dollar;19.99</h1>
          <h1 class="price annually">&dollar;199.99</h1>
          <ul class="benefits">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="button">Learn More</button>
        </article>
        <article class="card card-two">
          <h4 class="title">Professional</h4>
          <h1 class="price monthly">&dollar;24.99</h1>
          <h1 class="price annually">&dollar;249.99</h1>
          <ul class="benefits">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 100 GB</li>
          </ul>
          <button class="button">Learn More</button>
        </article>
        <article class="card card-three">
          <h4 class="title">Master</h4>
          <h1 class="price monthly">&dollar;39.99</h1>
          <h1 class="price annually">&dollar;399.99</h1>
          <ul class="benefits">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="button">Learn More</button>
        </article>
      </section>
    </main>
  </body>
</html>
